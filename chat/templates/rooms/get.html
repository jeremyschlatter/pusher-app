<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <ul>
        This is the super sweet room {{ room.id }}.
        {% for line in lines %}
            <li>{{ line.text }}</li>
        {% endfor %}
        </ul>
        <form action="{% url 'chat:submit' room.id %}" method="post">
            {% csrf_token %}
            <input type="text" name="text" />
        </form>
    </body>
</html>
