<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script src="//d3dy5gmtp8yhk7.cloudfront.net/2.1/pusher.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script src="/static/js/jquery.cookie.js"></script>
        <script src="/static/js/chat-room.js"></script>
        <link rel="stylesheet" href="/static/css/chat.css" />
    </head>
    <body>
        <form action="javascript:checkPassword('{% url 'chat:room' room_id %}', '{{ room_id }}');">
            <label for="password">Enter the password for Room {{ room_id }}:</label>
            <input type="password" name="password" id="password-field"></input>
        </form>
        <span class="error-flash"></span>
        {% if flash %}
            <script>$("span").text("Incorrect password").show().fadeOut(1000);</script>
        {% endif %}
    </body>
</html>
